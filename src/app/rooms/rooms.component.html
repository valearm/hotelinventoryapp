<table>
    <tr>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room price</th>
    <th>Room Amenities</th>
    <th>Room Check In</th>
    <th>Room Check Out</th>
    </tr>
    <tr [ngClass]=" e? 'even' : 'odd'"  *ngFor="let room of roomList; let e=even; let o=odd; let i=index;">
        <td>{{ i + 1 }}</td>
        <td>{{ e? "Even" : "Odd"}}</td>
        <td>{{ room.roomNumber}}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.price }}</td>
        <td>{{ room.amenities }}</td>
        <td>{{ room.checkinTime }}</td>
        <td>{{ room.checkoutTime }}</td>
    </tr>
</table>
